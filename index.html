<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clash Puzzle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        #game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        #game-board {
            display: grid;
            gap: 2px;
            background: #333;
            padding: 5px;
            margin: 0 auto;
        }
        .cell {
            width: 40px;
            height: 40px;
            background: #555;
            border: 1px solid #777;
            box-sizing: border-box;
        }
        .filled {
            background: url('assets/crystal.png') center/cover;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        .locked {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.7);
        }
        .block {
            width: 80px;
            height: 80px;
            background: url('assets/crystal.png') center/cover;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: grab;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        #message {
            font-size: 20px;
            color: #ff4444;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #00b7eb, #0077b6);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background: linear-gradient(45deg, #0077b6, #00b7eb);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Crystal Clash Puzzle</h1>
        <div id="level-selection">
            <h2>اختر مستوى</h2>
            <div id="level-buttons"></div>
        </div>
        <div id="game-board"></div>
        <div id="block-area"></div>
        <p id="score">النقاط: 0</p>
        <p id="message"></p>
        <button id="back-button" class="button">رجوع</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const levelButtons = document.getElementById('level-buttons');
            const gameBoard = document.getElementById('game-board');
            const blockArea = document.getElementById('block-area');
            const message = document.getElementById('message');

            function initializeGame(levelIndex) {
                message.textContent = `تم اختيار المستوى ${levelIndex + 1}`;
                gameBoard.innerHTML = ''; 
                blockArea.innerHTML = '';
            }

            for (let i = 1; i <= 5; i++) {
                const button = document.createElement('button');
                button.classList.add('button');
                button.textContent = `المستوى ${i}`;
                button.addEventListener('click', () => initializeGame(i - 1));
                levelButtons.appendChild(button);
            }

            document.getElementById('back-button').addEventListener('click', () => {
                message.textContent = "تم الرجوع إلى القائمة الرئيسية";
            });
        });
    </script>
</body>
</html>
