<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clash Puzzle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        #game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        #game-board {
            display: grid;
            gap: 2px;
            background: #333;
            padding: 5px;
            margin: 0 auto;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #555;
            border: 1px solid #777;
            box-sizing: border-box;
        }

        .filled {
            background: url('assets/crystal.png') center/cover;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .locked {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.7);
        }

        #block-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .block {
            width: 80px;
            height: 80px;
            background: url('assets/crystal.png') center/cover;
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            cursor: grab;
            position: relative;
        }

        #score {
            font-size: 24px;
            margin: 10px 0;
        }

        #message {
            font-size: 20px;
            color: #ff4444;
            margin-top: 10px;
        }

        #background-upload {
            margin-top: 20px;
        }

        .level-button, #back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #00b7eb, #0077b6);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .level-button:hover, #back-button:hover {
            background: linear-gradient(45deg, #0077b6, #00b7eb);
        }

        #level-selection {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Crystal Clash Puzzle</h1>
        <div id="level-selection">
            <h2>اختر مستوى</h2>
            <div id="level-buttons"></div>
        </div>
        <div id="game-area" style="display: none;">
            <h2 id="level-title"></h2>
            <div id="score">النقاط: 0</div>
            <div id="game-board"></div>
            <div id="block-area"></div>
            <div id="message"></div>
            <button id="back-button">العودة إلى القائمة</button>
        </div>
        <input type="file" id="background-upload" accept="image/*">
    </div>
    <script>
        const levels = [
            { size: 8, lockedCells: [], linesGoal: 5 },
            { size: 8, lockedCells: [[2, 2], [2, 3], [3, 2], [3, 3]], linesGoal: 7 },
            { size: 8, lockedCells: [[1, 1], [1, 6], [6, 1], [6, 6]], linesGoal: 8 },
            { size: 7, lockedCells: [[2, 2], [4, 4]], linesGoal: 6 },
            { size: 7, lockedCells: [[1, 3], [3, 1], [5, 3]], linesGoal: 7 },
            { size: 7, lockedCells: [[0, 0], [0, 6], [6, 0], [6, 6]], linesGoal: 8 },
            { size: 6, lockedCells: [[2, 2]], linesGoal: 5 },
            { size: 6, lockedCells: [[1, 1], [1, 4], [4, 1], [4, 4]], linesGoal: 6 },
            { size: 6, lockedCells: [[2, 2], [3, 3], [2, 3], [3, 2]], linesGoal: 7 },
            { size: 6, lockedCells: [[0, 2], [2, 0], [4, 2], [2, 4]], linesGoal: 8 },
            { size: 5, lockedCells: [[2, 2]], linesGoal: 5 },
            { size: 5, lockedCells: [[1, 1], [1, 3], [3, 1], [3, 3]], linesGoal: 6 },
            { size: 5, lockedCells: [[0, 0], [0, 4], [4, 0], [4, 4]], linesGoal: 7 },
            { size: 5, lockedCells: [[2, 1], [2, 3], [1, 2], [3, 2]], linesGoal: 8 },
            { size: 5, lockedCells: [[1, 1], [1, 3], [3, 1], [3, 3], [2, 2]], linesGoal: 9 },
            { size: 4, lockedCells: [[1, 1]], linesGoal: 5 },
            { size: 4, lockedCells: [[1, 2], [2, 1]], linesGoal: 6 },
            { size: 4, lockedCells: [[0, 0], [0, 3], [3, 0]], linesGoal: 7 },
            { size: 4, lockedCells: [[1, 1], [1, 2], [2, 1], [2, 2]], linesGoal: 8 },
            { size: 4, lockedCells: [[0, 1], [1, 0], [2, 3], [3, 2]], linesGoal: 9 },
            { size: 4, lockedCells: [[1, 1], [1, 2], [2, 1], [2, 2], [0, 0]], linesGoal: 10 },
            { size: 3, lockedCells: [], linesGoal: 5 },
            { size: 3, lockedCells: [[1, 1]], linesGoal: 6 },
            { size: 3, lockedCells: [[0, 0], [0, 2]], linesGoal: 7 },
            { size: 3, lockedCells: [[1, 0], [1, 2]], linesGoal: 8 },
            { size: 3, lockedCells: [[0, 1], [2, 1]], linesGoal: 9 },
            { size: 3, lockedCells: [[0, 0], [0, 2], [2, 0]], linesGoal: 10 },
            { size: 3, lockedCells: [[1, 0], [1, 2], [0, 1]], linesGoal: 11 },
            { size: 3, lockedCells: [[0, 0], [0, 2], [2, 0], [2, 2]], linesGoal: 12 },
            { size: 3, lockedCells: [[0, 0], [0, 2], [2, 0], [2, 2], [1, 1]], linesGoal: 13 },
        ];

        function initializeGame(levelIndex) {
            const { size: boardSize, lockedCells, linesGoal } = levels[levelIndex];
            const board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            let score = 0;
            let linesCleared = 0;
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const messageDisplay = document.getElementById('message');
            const blockArea = document.getElementById('block-area');
            const levelTitle = document.getElementById('level-title');

            levelTitle.textContent = `المستوى ${levelIndex + 1}`;
            gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 40px)`;

            lockedCells.forEach(([row, col]) => {
                if (row < boardSize && col < boardSize) {
                    board[row][col] = 2;
                }
            });

            gameBoard.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    if (board[i][j] === 2) {
                        cell.classList.add('locked');
                    }
                    cell.addEventListener('dragover', (e) => e.preventDefault());
                    cell.addEventListener('drop', handleDrop);
                    gameBoard.appendChild(cell);
                }
            }

            blockArea.innerHTML = '';
            for (let i = 0; i < 2; i++) {
                addNewBlock();
            }

            function setupBlocks() {
                document.querySelectorAll('.block').forEach(block => {
                    block.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', e.target.id);
                    });
                    block.addEventListener('touchstart', (e) => {
                        e.target.dataset.touchId = e.target.id;
                    });
                    block.addEventListener('touchmove', (e) => {
                        e.preventDefault();
                        const touch = e.touches[0];
                        const element = document.elementFromPoint(touch.clientX, touch.clientY);
                        if (element && element.classList.contains('cell')) {
                            element.dispatchEvent(new Event('dragover'));
                            element.dispatchEvent(new CustomEvent('drop', { detail: { id: e.target.dataset.touchId } }));
                        }
                    });
                });
            }

            function handleDrop(e) {
                e.preventDefault();
                const blockId = e.dataTransfer ? e.dataTransfer.getData('text/plain') : e.detail.id;
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);

                if (canPlaceBlock(row, col)) {
                    for (let i = 0; i < 2; i++) {
                        for (let j = 0; j < 2; j++) {
                            if (row + i < boardSize && col + j < boardSize) {
                                board[row + i][col + j] = 1;
                                const cell = document.querySelector(`[data-row="${row + i}"][data-col="${col + j}"]`);
                                cell.classList.add('filled');
                            }
                        }
                    }
                    document.getElementById(blockId).remove();
                    checkLines();
                    addNewBlock();
                    messageDisplay.textContent = '';
                } else {
                    messageDisplay.textContent = 'لا يمكن وضع الكتلة هنا!';
                }
            }

            function canPlaceBlock(row, col) {
                for (let i = 0; i < 2; i++) {
                    for (let j = 0; j < 2; j++) {
                        if (row + i >= boardSize || col + j >= boardSize || board[row + i][col + j] !== 0) {
                            return false;
                        }
                    }
                }
                return true;
            }

            function checkLines() {
                let cleared = false;
                for (let i = 0; i < boardSize; i++) {
                    if (board[i].every(cell => cell === 1 || cell === 2)) {
                        score += 100;
                        linesCleared++;
                        for (let j = 0; j < boardSize; j++) {
                            if (board[i][j] === 1) board[i][j] = 0;
                        }
                        cleared = true;
                    }
                }
                for (let j = 0; j < boardSize; j++) {
                    if (board.every(row => row[j] === 1 || row[j] === 2)) {
                        score += 100;
                        linesCleared++;
                        for (let i = 0; i < boardSize; i++) {
                            if (board[i][j] === 1) board[i][j] = 0;
                        }
                        cleared = true;
                    }
                }
                if (cleared) {
                    updateBoard();
                    scoreDisplay.textContent = `النقاط: ${score} | الخطوط: ${linesCleared}/${linesGoal}`;
                    if (linesCleared >= linesGoal) {
                        messageDisplay.textContent = 'مبروك! لقد أكملت المستوى!';
                        blockArea.innerHTML = '';
                        setTimeout(() => {
                            if (levelIndex + 1 < levels.length) {
                                showLevelSelection();
                                messageDisplay.textContent = `انتقل إلى المستوى ${levelIndex + 2}!`;
                            } else {
                                messageDisplay.textContent = 'مبروك! لقد أكملت جميع المستويات!';
                            }
                        }, 1000);
                    }
                }
            }

            function updateBoard() {
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const cell = document.querySelector(`[data-row="${i}"][data-col="${j}"]`);
                        cell.classList.toggle('filled', board[i][j] === 1);
                        cell.classList.toggle('locked', board[i][j] === 2);
                    }
                }
            }

            function addNewBlock() {
                if (linesCleared >= linesGoal) return;
                const blockArea = document.getElementById('block-area');
                const newBlock = document.createElement('div');
                newBlock.classList.add('block');
                newBlock.id = `block${Date.now()}`;
                newBlock.draggable = true;
                blockArea.appendChild(newBlock);
                setupBlocks();
            }

            setupBlocks();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const levelSelection = document.getElementById('level-selection');
            const gameArea = document.getElementById('game-area');
            const backButton = document.getElementById('back-button');
            const levelButtons = document.getElementById('level-buttons');
            const backgroundUpload = document.getElementById('background-upload');

            levels.forEach((_, index) => {
                const button = document.createElement('button');
                button.classList.add('level-button');
                button.textContent = `المستوى ${index + 1}`;
                button.addEventListener('click', () => {
                    levelSelection.style.display = 'none';
                    gameArea.style.display = 'block';
                    initializeGame(index);
                });
                levelButtons.appendChild(button);
            });

            backButton.addEventListener('click', () => {
                gameArea.style.display = 'none';
                levelSelection.style.display = 'block';
                document.getElementById('message').textContent = '';
            });

            backgroundUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        localStorage.setItem('background', event.target.result);
                        document.body.style.backgroundImage = `url(${event.target.result})`;
                        document.body.style.backgroundSize = 'cover';
                        document.getElementById('message').textContent = 'تم تغيير الخلفية!';
                    };
                    reader.readAsDataURL(file);
                } else {
                    document.getElementById('message').textContent = 'يرجى اختيار صورة صالحة!';
                }
            });

            const savedBackground = localStorage.getItem('background');
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
                document.body.style.backgroundSize = 'cover';
            }
        });
    </script>
</body>
</html>
